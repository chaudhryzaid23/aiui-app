<mat-tab-group [(selectedIndex)]="selectedTab">
    <mat-tab label="OpenAI">
        <div *ngIf="isOpenAILoading" class="spinner-container">
            <mat-spinner></mat-spinner>
            <p>Loading response...</p>
        </div>
        <button mat-raised-button (click)="askAI('openai')">Ask OpenAI</button>
        <p *ngFor="let para of responses.openai?.split('\n')">
            <markdown [data]="para"></markdown>
            <button mat-button (click)="includeParagraph(para)">Include</button>
        </p>
    </mat-tab>
    <mat-tab label="Gemini">
        <div *ngIf="isGeminiLoading" class="spinner-container">

        </p>
    </mat-tab>

        </p>
    </mat-tab>
</mat-tab-group>
